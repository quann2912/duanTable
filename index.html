<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

    
        <h1>Học table và thuộc tính của table </h1>
        <table>
            <thead>
                <tr>
                    <td>Tên sản phẩm</td>
                    <td>Giá</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Áo Phông</td>
                    <td>100.000VND</td>
                </tr>
                <tr>
                    <td>Quần jean</td>
                    <td>200.000VND</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Tổng cộng</td>
                    <td>300.000VND</td>
                </tr>
            </tfoot>
            </table>
    
    <!-- Vận dụng kiến thức về thuộc tính của bảng  -->
    



</html>
